<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Profile Clone</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Instagram</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">Search</a> |
      <a href="#">Profile</a>
    </nav>
  </header>

  <hr>

  <!-- Profile Section -->
  <section>
    <img src="https://via.placeholder.com/100" alt="Profile Picture" />
    <h2>@johndoe</h2>
    <p>Web Developer | Traveler | Photographer</p>
    <p>100 Posts | 500 Followers | 300 Following</p>
  </section>

  <hr>

  <!-- Posts Grid -->
  <section>
    <h3>Posts</h3>

    <table>
      <tr>
        <td><img src="https://via.placeholder.com/150" alt="Post 1"></td>
        <td><img src="https://via.placeholder.com/150" alt="Post 2"></td>
        <td><img src="https://via.placeholder.com/150" alt="Post 3"></td>
      </tr>
      <tr>
        <td><img src="https://via.placeholder.com/150" alt="Post 4"></td>
        <td><img src="https://via.placeholder.com/150" alt="Post 5"></td>
        <td><img src="https://via.placeholder.com/150" alt="Post 6"></td>
      </tr>
    </table>
  </section>

  <hr>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Instagram Clone by You</p>
  </footer>

</body>
</html>
