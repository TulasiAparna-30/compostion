<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Byju's App Prototype</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #f5f9ff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #0071bc;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  main {
    flex-grow: 1;
    display: flex;
    gap: 20px;
    padding: 20px;
  }
  #lessonList {
    width: 25%;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    padding: 15px;
    overflow-y: auto;
  }
  #lessonList h2 {
    margin-top: 0;
  }
  #lessonList ul {
    list-style: none;
    padding: 0;
  }
  #lessonList li {
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 8px;
    border: 1px solid transparent;
    transition: background-color 0.3s, border-color 0.3s;
  }
  #lessonList li:hover, #lessonList li.active {
    background: #d6eaff;
    border-color: #0071bc;
  }

  #content {
    flex-grow: 1;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  h2 {
    margin-top: 0;
  }

  #videoPlayer {
    width: 100%;
    max-height: 300px;
    border-radius: 8px;
    background: black;
  }

  #quiz {
    margin-top: 20px;
  }

  .question {
    margin-bottom: 15px;
  }

  .answers label {
    display: block;
    margin-bottom: 5px;
    cursor: pointer;
  }

  button {
    background: #0071bc;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    align-self: flex-start;
  }
  button:hover {
    background: #005f9e;
  }

  #progress {
    margin-top: 15px;
    font-weight: bold;
    color: #0071bc;
  }
</style>
</head>
<body>

<header>
  <h1>Mini Byju's App</h1>
</header>

<main>
  <section id="lessonList">
    <h2>Lessons</h2>
    <ul id="lessonsUl">
      <!-- lessons will be loaded here -->
    </ul>
  </section>
